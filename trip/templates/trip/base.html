<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}meet{% endblock %}</title>

    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type ="text/css" href="{% static 'trip/style.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Jim+Nightshade" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nova+Oval" rel="stylesheet">

</head>
<body>
<!-- Top Nav Bar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'trip:index' %}">meet</a>
            </div>

            <!-- Items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">
                    <li class="{% block trips_active %}{% endblock %}">
                        <a href="{% url 'trip:index' %}">
                            <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>&nbsp; All Trips
                        </a>
                    </li>
                    <li class="{% block songs_active %}{% endblock %}">
                        <a href="{% url 'trip:user_trips' %}">
                            <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>&nbsp; {{ user.username }}'s Trips
                        </a>
                    </li>
                </ul>

                <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'trip:index' %}">
                    <div class="form-group">
                        <input type="text" class="form-control" name="query" value="">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{%  url 'trip:trip_add' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Plan a Trip
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'trip:logout' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Log out
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

{% block body %}
{% endblock %}
</body>
</html>
